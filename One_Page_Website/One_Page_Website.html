	<section class="home-containerplaceholder">

				<h1>Colonize Mars<h1>
				
			</div>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/8DZl56tS9ko" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		
	</section>
	<!-- end home -->
	
	<!-- gallery -->
	<!-- images to open lightbox-->
		<div class = "row">
			<div class="column">
				<img  src="../Projects/images/thumbnails/image_4.png" onclick="openModal(); currentSlide(1)"
				class="hover-shadow" alt="">
			</div>
			<div class="column">
				<img  src="../Projects/images/thumbnails/image_5.png" onclick="openModal(); currentSlide(2)"
				class="hover-shadow" alt="">
			</div>
			<div class="column">
				<img  src="../Projects/images/thumbnails/image_6.png" onclick="openModal(); currentSlide(3)"
				class="hover-shadow" alt="">
			</div>
			<div class="column">
				<img  src="../Projects/images/thumbnails/image_7.png" onclick="openModal(); currentSlide(4)"
				class="hover-shadow" alt="">
			</div>
		</div>
		<!--the lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src = "../Projects/images/thumbnails/image_4.png" style="width: 100%">
				</div>
				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src = "../Projects/images/thumbnails/image_5.png" style="width: 100%">
				</div>
				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src = "../Projects/images/thumbnails/image_6.png" style="width: 100%">
				</div>
				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src = "../Projects/images/thumbnails/image_7.png" style="width: 100%">
				</div>
			
				<!-- Forward and back controls-->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				
				<!-- thumbnail controls-->
				<div class="column">
					<img class="demo" src="../Projects/images/thumbnails/image_4.png" onclick="currentSlide(1)" alt="space">

				</div>
				<div class="column">
					<img class="demo" src="../Projects/images/thumbnails/image_5.png" onclick="currentSlide(2)" alt="space">
					
				</div>
				<div class="column">
					<img class="demo" src="../Projects/images/thumbnails/image_6.png" onclick="currentSlide(3)" alt="space">
					
				</div>
				<div class="column">
					<img class="demo" src="../Projects/images/thumbnails/image_7.png" onclick="currentSlide(4)" alt="space">
					
				</div>
		</div>
	</div>
	
	<!-- end Gallery-->

	</div>
